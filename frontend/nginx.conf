server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Enable CORS for development
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        add_header Access-Control-Allow-Origin *;
    }
}